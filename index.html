<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contador</title>

  <body>
    <h1 class="marcadorH1">Marcador</h1>
    <div class="m1">
      <p>Equipo1: <span id="score1">0</span></p>
    </div>
    <div class="m2">
      <p>Equipo2: <span id="score2">0</span></p>
    </div>

    <br />
    <br />
    <h2>
      <p>
        Puntaje para ganar:
        <span class="text" type="text" id="puntajeGanar" value=" ">5</span>
      </p>
    </h2>
    <br />
    <br />
    <button id="bEquipo1">Equipo 1</button>
    <button id="bEquipo2">Equipo 2</button>
    <button id="reset" onclick="marcadorH1.value=' ' ">Reiniciar</button>

    <div class="E">
      <input
        type="number"
        id="puntajeGanar"
        name="puntajeGanar"
        min="1"
        max="5"
      />
      <input
        type="button"
        style="color: royalblue;"
        value="Establecer marcador"
        onclick="puntajeGanar.value=(puntajeGanar.value)"
      />
    </div>
    <script src="./script/script.js"></script>
